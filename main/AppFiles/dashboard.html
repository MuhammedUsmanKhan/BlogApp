<body class="">
    <header class="bg-[#070724] sticky top-0">
        <nav class="container mx-auto flex justify-between items-center w-[92%] min-w-fit">
            <!-- Add max-w-screen-xl to limit the nav container width -->
            <div class="flex z-50 bg-[#070724] justify-center h-16 tracking-[1em] items-center">
                <h1 class="text-center align-middle text-white font-bold">MSTECH</h1>
                <img class="h-11 w-12 sm:w-11 hidden md:block rounded-full"
                    src="../img/ben-sweet-2LowviVHZ-E-unsplash.jpg"
                    alt="Pfp not found" id="userNavProfImg">
            </div>
            <div id="navList"
                class="flex z-[-1] md:z-0 bg-[#070724] flex-col  md:items-center absolute md:w-auto top-0 invisible md:visible -translate-y-full md:-translate-y-0 left-0 md:top-auto md:left-auto duration-500 md:duration-0 w-full md:h-fit md:static">
                <!-- <div class="flex justify-start p-2 sm:hidden">
                    <i id="x" class="fa-solid fa-x text-blue-600"></i>
                </div> -->
                <ul class="flex p-5   justify-start gap-8 flex-col md:flex-row md:justify-evenly text-white">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./profile.html">Profile</a></li>
                    <li><a href="./dashboard.html">Dashboard</a></li>
                    <!-- <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li> -->
                </ul>
            </div>
            <div class="flex z-50 items-center gap-2">
                <button id="logInBut" class="bg-blue-600 rounded-2xl p-2 text-sm outline-none text-white font-semibold">Log
                    In</button>
                <div class="sm:hidden">
                    <i id="bar" class="fa-solid fa-bars text-white"></i>
                </div>
            </div>
        </nav>
    </header>


    <main class="container mx-auto py-8 px-4 ">
        <div class="max-w-[76rem] mx-auto bg-white rounded-lg mb-4 shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create a Post</h2>
            <!-- Input field for post content -->
            <div class="mb-4">
                <label for="postTitle" class="block text-sm font-medium text-gray-700">Post Title:</label>
                <input id="postTitle" name="postTitle" pattern=".{5,}" title="atleast 5 characters" 
                    class="w-full rounded-md p-2 border-gray-700 border-2" required>
            </div>
            <div class="mb-4">
                <label for="postContent" class="block text-sm font-medium text-gray-700">Post Content:</label>
                <textarea id="postContent" name="postContent" minlength="100" title="atleast 100 characters"  class="w-full rounded-md resize-none h-24 border-gray-700 border-2 outline-none p-2 " required></textarea>
            </div>
            <!-- Add Post button -->
            <button id="addBlogButton"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                Add Post
            </button>
        </div>
        <div id="blogContainer" class="container flex flex-col items-center space-y-8 mx-auto py-8 px-4">

        </div>
    </main>
    <script type="module" src="dashboard.mjs"></script>
</body>

</html>
